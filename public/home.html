<html>
	<head>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="col-md-4 board">
				<div class="square pull-left" x="0" y="0"></div>
				<div class="square pull-left" x="0" y="1"></div>
				<div class="square pull-left" x="0" y="2"></div>
				<div class="square pull-left" x="1" y="0"></div>
				<div class="square pull-left" x="1" y="1"></div>
				<div class="square pull-left" x="1" y="2"></div>
				<div class="square pull-left" x="2" y="0"></div>
				<div class="square pull-left" x="2" y="1"></div>
				<div class="square pull-left" x="2" y="2"></div>
			</div>
			<div class="col-md-4">
				<div class="status">Status: <span id="gameStatus">Initial</span></div>
				<div class="my-team">You: <span id="myTeamName"></span></div>
				<div class="enemy-team">Opponent: <span id="opponentTeamName"></span></div>
			</div>
		</div>
	</body>
</html>
